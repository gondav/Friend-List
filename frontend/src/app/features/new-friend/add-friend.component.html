<app-header></app-header>

<div class="form-container flex-column">
  <h3>Add New Friend</h3>
  <form [formGroup]="addFriendForm">
    <div class="input-group flex-column">
      <div class="form-group">
        <input formControlName="name" class="form-control" placeholder="Name" />
      </div>
      <div class="form-group">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          formControlName="comment"
          class="form-control"
          placeholder="Comment"
        />
      </div>
      <div class="form-group">
        <input
          formControlName="favFood"
          class="form-control"
          placeholder="Favorite food"
        />
      </div>
      <div class="form-group">
        <select
          [(ngModel)]="ngSelect"
          formControlName="relationshipStatusId"
          class="form-select"
        >
          <option [defaultSelected]="" value="1">Single</option>
          <option value="2">In relationship</option>
          <option value="3">Married</option>
        </select>
      </div>
    </div>
    <button
      (click)="addNewFriend()"
      [disabled]="!addFriendForm.valid"
      class="btn"
    >
      Add Friend
    </button>
  </form>
</div>
